<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/pomodori.png">
    <script src="https://kit.fontawesome.com/347b4bbeba.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>

    <title>Pomodoro App</title>
</head>
<body>
    <h1>Pomodoro</h1>

    <div class="group-btn">
        <div class="back-btn anim1"></div>
        <button class="btn1 active">Work</button>
        <button class="btn2">Short</button>
        <button class="btn3">Long</button>
    </div>

    <div class="horloge">

        <audio src="./assets/Bell.mp3"></audio>

        <div class="progress-bar">
            <div class="time">
                <div class="mins">00</div>
                <div class="point">
                    <div></div>
                    <div></div>
                </div>
                <div class="secs">00</div>
            </div>
        </div>

        <button id="play_pause">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!-- Font Awesome Pro 5.15.4 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) --><path d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z"/></svg>
        </button>
    </div>


    <div class="setting">
        <i class="fas fa-cog"></i>
    </div>

</body>
</html>
