<!DOCTYPE html>
<html lang="fr">
<head>

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <script defer src="app.js"></script>

    <title>Pomodoro App</title>

<body>

        <i class="fas fa-cog"></i>
    </div>
